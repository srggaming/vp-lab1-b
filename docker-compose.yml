version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: dishes-postgres
    environment:
      POSTGRES_DB: dishes
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres-data:
