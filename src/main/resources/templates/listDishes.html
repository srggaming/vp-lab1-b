<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Dishes Management</title>
    <style type="text/css">
        body {
            width: 1000px;
            margin: auto;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        .error {
            color: red;
            background-color: #ffe6e6;
            padding: 10px;
            border-radius: 3px;
            margin-bottom: 15px;
        }
        .add-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 3px;
            margin-bottom: 20px;
        }
        .add-button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, td, th {
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            text-align: left;
        }
        td {
            padding: 10px;
        }
        tr:nth-child(even) {
            background-color: #f5f5f5;
        }
        .action-buttons {
            white-space: nowrap;
        }
        .edit-button, .delete-button {
            padding: 5px 12px;
            margin-right: 5px;
            text-decoration: none;
            border-radius: 3px;
            color: white;
            display: inline-block;
        }
        .edit-button {
            background-color: #2196F3;
        }
        .edit-button:hover {
            background-color: #0b7dda;
        }
        .delete-button {
            background-color: #f44336;
        }
        .delete-button:hover {
            background-color: #da190b;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #666;
            color: white;
            text-decoration: none;
            border-radius: 3px;
        }
        .back-link:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dishes Management</h1>
    </header>
    <main>
        <div th:if="${error}" class="error">
            <strong>Error:</strong> <span th:text="${error}">Error message</span>
        </div>

        <a th:href="@{/dishes/dish-form}" class="add-button">‚ûï Add New Dish</a>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Dish ID</th>
                    <th>Name</th>
                    <th>Cuisine</th>
                    <th>Preparation Time (min)</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="dish : ${dishes}">
                    <td th:text="${dish.id}">1</td>
                    <td th:text="${dish.dishId}">D001</td>
                    <td th:text="${dish.name}">Pasta Carbonara</td>
                    <td th:text="${dish.cuisine}">Italian</td>
                    <td th:text="${dish.preparationTime}">30</td>
                    <td class="action-buttons">
                        <a th:href="@{/dishes/dish-form/{id}(id=${dish.id})}" class="edit-button">‚úèÔ∏è Edit</a>
                        <a th:href="@{/dishes/delete/{id}(id=${dish.id})}"
                           class="delete-button"
                           onclick="return confirm('Are you sure you want to delete this dish?')">üóëÔ∏è Delete</a>
                    </td>
                </tr>
                <tr th:if="${dishes.isEmpty()}">
                    <td colspan="6" style="text-align: center; color: #666; font-style: italic;">
                        No dishes available. Click "Add New Dish" to add one.
                    </td>
                </tr>
            </tbody>
        </table>

        <a th:href="@{/listChefs}" class="back-link">‚Üê Back to Chef List</a>
    </main>
</body>
</html>
