<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Chefs Management</title>
    <style type="text/css">
        body {
            width: 1200px;
            margin: auto;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        .error {
            color: red;
            background-color: #ffe6e6;
            padding: 10px;
            border-radius: 3px;
            margin-bottom: 15px;
        }
        .add-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 3px;
            margin-bottom: 20px;
        }
        .add-button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, td, th {
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            text-align: left;
        }
        td {
            padding: 10px;
        }
        tr:nth-child(even) {
            background-color: #f5f5f5;
        }
        .action-buttons {
            white-space: nowrap;
        }
        .edit-button, .delete-button {
            padding: 5px 12px;
            margin-right: 5px;
            text-decoration: none;
            border-radius: 3px;
            color: white;
            display: inline-block;
        }
        .edit-button {
            background-color: #2196F3;
        }
        .edit-button:hover {
            background-color: #0b7dda;
        }
        .delete-button {
            background-color: #f44336;
        }
        .delete-button:hover {
            background-color: #da190b;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #666;
            color: white;
            text-decoration: none;
            border-radius: 3px;
        }
        .back-link:hover {
            background-color: #555;
        }
        .bio-cell {
            max-width: 400px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <header>
        <h1>Chefs Management</h1>
    </header>
    <main>
        <div th:if="${error}" class="error">
            <strong>Error:</strong> <span th:text="${error}">Error message</span>
        </div>

        <a th:href="@{/chefs/chef-form}" class="add-button">‚ûï Add New Chef</a>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Biography</th>
                    <th>Number of Dishes</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="chef : ${chefs}">
                    <td th:text="${chef.id}">1</td>
                    <td th:text="${chef.firstName}">Gordon</td>
                    <td th:text="${chef.lastName}">Ramsay</td>
                    <td class="bio-cell" th:text="${chef.bio}">Biography text...</td>
                    <td th:text="${chef.dishes.size()}">0</td>
                    <td class="action-buttons">
                        <a th:href="@{/chefs/chef-form/{id}(id=${chef.id})}" class="edit-button">‚úèÔ∏è Edit</a>
                        <a th:href="@{/chefs/delete/{id}(id=${chef.id})}"
                           class="delete-button"
                           onclick="return confirm('Are you sure you want to delete this chef? This will also remove all dishes assigned to this chef.')">üóëÔ∏è Delete</a>
                    </td>
                </tr>
                <tr th:if="${chefs.isEmpty()}">
                    <td colspan="6" style="text-align: center; color: #666; font-style: italic;">
                        No chefs available. Click "Add New Chef" to add one.
                    </td>
                </tr>
            </tbody>
        </table>

        <a th:href="@{/listChefs}" class="back-link">‚Üê Back to Chef Selection (Lab 1)</a>
    </main>
</body>
</html>
