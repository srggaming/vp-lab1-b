<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Chef Details</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 5px;
            margin: 5px 0;
            background-color: #f5f5f5;
            border-radius: 3px;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 3px;
        }
        .back-link:hover {
            background-color: #45a049;
        }
        .no-dishes {
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <header>
        <h1 th:text="'Chef: ' + ${chef.firstName} + ' ' + ${chef.lastName}"></h1>
    </header>
    <section>
        <h2 th:text="'Bio: ' + ${chef.bio}"></h2>
        <h2>Dishes prepared by this chef:</h2>
        <p th:if="${chef.dishes == null or chef.dishes.isEmpty()}" class="no-dishes">
            This chef has no dishes yet.
        </p>
        <ul th:unless="${chef.dishes == null or chef.dishes.isEmpty()}">
            <li th:each="dish : ${chef.dishes}">
                <span th:text="${dish.name} + ' (' + ${dish.cuisine} + ', ' + ${dish.preparationTime} + ' min)'"></span>
            </li>
        </ul>
        <a th:href="@{/listChefs}" class="back-link">Back to Chef List</a>
    </section>
</body>
</html>
